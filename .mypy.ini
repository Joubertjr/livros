[mypy]
strict = False
ignore_missing_imports = True
exclude = (?x)(^(__pycache__|\.pytest_cache|\.mypy_cache|venv|env|node_modules|build|dist)/)
check_untyped_defs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[mypy-tests.*]
ignore_errors = True

[mypy-*.tests.*]
ignore_errors = True
